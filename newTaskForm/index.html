<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="index.js"></script>
  </head>
  <body>
    <form action="" name="formName" onsubmit="return onSubmit()">
      <div>
        <label for="name">
          Name:
          <input type="text" id="name" name="names" required />
        </label>
        <br />
        <br>
        <label for="num">
          Number<span>*</span>:
          <input type="number" id="num" name="numbers" required />
        </label>
      </div>
      <br>
      <button type="submit" value="submit">Submit</button>
      <button type="reset" value="clear">clear</button>
    </form>
  </body>
</html>
