<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
        <div>
            <label id="id1">Name</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="text" id="id1" required>
        </div>
        <div>
            <label id="id2">Email</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="email" id="id2" required>
        </div>
        <div>
            <label id="id3">Phone</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="tel" id="id3" required>
        </div>
        <div>
            <label id="id4">password</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="password" id="id4" required>
        </div>
        <div>
            <label id="id5">Confirm Password</label>
            <span style="color: red;" >*</span>
            <span>:</span>
            <input type="password" id="id5" required>
        </div>
        
        <div>
            <h4>Intrested courses</h4>
        <div>
            <label id="id6">Java</label>
            <input type="checkbox" id="id6" required>
        </div>
        <div>
            <label id="id7">Sql</label>
            <input type="checkbox" id="id7" required>
        </div>
        <div>
            <label id="id7">HTML</label>
            <input type="checkbox" id="id7" required>
        </div>
        <div>
            <label id="id8">CSS</label>
            <input type="checkbox" id="id8" required>
        </div>
    </div>
    </form>
    </div>

    
</body>
</html>
