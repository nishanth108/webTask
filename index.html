<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Form</h1>
    <form action="" onsubmit="return submitForm()">
      <label for="nameId">Name</label><span style="color: red">*</span>
      <span>:</span>
      <input type="text" id="nameId" name="name" placeholder="Name" required />
      <span id="nameErrorId"></span>

      <br />
      <label for="numberId">Number</label><span style="color: red">*</span>
      <span>:</span>
      <input
        type="number"
        id="numberId"
        placeholder="Number"
        name="number"
        required
      />
      <span id="numberErrorId"></span>
      <br />
      <button type="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
